<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Contact MCM — Reclaim your identity. Realign your energy. Build your legacy—without leaving the 9–5."
    />
    <title>Contact Us | MCM</title>

    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a
            class="navbar-item brand-logo-link"
            href="Home.html"
            aria-current="page"
            aria-label="MCM — Home"
          >
            <img
              src="images/logo_white_gold_blue.png"
              alt="MCM home"
              class="brand-logo"
              loading="eager"
            />
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasic"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="Home.html">Home</a>
            <a class="navbar-item" href="about.html">About</a>
            <a class="navbar-item" href="blog.html">Blog</a>
            <a
              class="navbar-item active-page"
              href="Contact.html"
              aria-current="page"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="contact-hero">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-7">
            <h1 class="contact-headline">Contact Us</h1>
            <p class="contact-subcopy">
              Fill out the form below if you have any questions, comments, or
              would like to learn more about our services.
            </p>
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLSe-O-v8aUaHTDobjLIiaFgoIUV2y6bHVd1FqvlbvHlifUwJZA/viewform "
              target="_blank"
              class="cta-primary button"
            >
              Contact Form
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Information Section -->
    <section class="section has-background-soft-gray">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-10">
            <div class="columns is-multiline">
              <!-- YouTube Channel -->
              <div class="column is-4">
                <div class="contact-card has-text-centered">
                  <div class="contact-icon">
                    <i class="fab fa-youtube fa-lg"></i>
                  </div>
                  <h3 class="contact-method-title">YouTube Channel</h3>
                  <p class="contact-method-desc">
                    <a href="https://www.youtube.com/@theoptimizedveteran">
                      Youtube Link
                    </a>
                  </p>
                </div>
              </div>

              <!-- Email -->
              <div class="column is-4">
                <div class="contact-card has-text-centered">
                  <div class="contact-icon">
                    <i class="fas fa-envelope fa-lg"></i>
                  </div>
                  <h3 class="contact-method-title">Email Us</h3>
                  <p class="contact-method-desc">
                    <a href="hello@dawnellkelly.com">
                      hello@dawnellkelly.com
                    </a>
                  </p>
                </div>
              </div>

              <!-- linkedin -->
              <div class="column is-4">
                <div class="contact-card has-text-centered">
                  <div class="contact-icon">
                    <i class="fas fa-linkedin fa-lg"></i>
                  </div>
                  <h3 class="contact-method-title">Our Linkedin</h3>
                  <p class="contact-method-desc">
                    <a href="linkedin.com">in/dawnell-kelly</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer isyellow">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong class="has-text-white">MCM</strong> &copy; 2025. All rights
            reserved.
          </p>
          <div class="social-icons mt-4">
            <a href="#" class="has-text-white mr-4"
              ><i class="fab fa-linkedin fa-lg"></i
            ></a>
            <a href="#" class="has-text-white mr-4"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
            <a
              href="https://www.youtube.com/@theoptimizedveteran"
              target="_blank"
              class="has-text-white"
              ><i class="fab fa-youtube fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Mobile menu toggle
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </body>
</html>
